[flake8]
#select = B,C,E,F,I,P,Q,S,T,W,B901
ignore =
  # Covered by B901
  E501
exclude =
  # Autogenerated by Django
  manage.py
  */migrations/*
  # Not actually Python
  node_modules/
  assets/
  media/
  static/
import_order_style = pycharm
inline-quotes = double
application-import-names = about_us,config,content,core,country_fact_sheet,file_upload_handler,home,import_wordpress,networks,news,search,tools,transition,user,working_at_dit

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.dev

[pep8]
# W503: line break occurred before a binary operator (not recommended in PEP 8)
exclude = */migrations/*,__pycache__,manage.py,config/*,
ignore = W503
max-line-length = 99
