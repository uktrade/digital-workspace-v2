<form method="GET">
    <input type="hidden" name="query" value="{{ search_query|default:'' }}">

    {% if category %}
        <input type="hidden" name="category" value="{{ category }}">
        <button type="submit"
                class="govuk-button govuk-button--secondary govuk-!-width-full govuk-!-margin-bottom-0">
            See all {{ category_text|default:category }} results
        </button>
    {% else %}
        <button type="submit" class="govuk-button govuk-button--secondary">See results from all categories</button>
    {% endif %}

</form>
