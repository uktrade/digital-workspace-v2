{% load search %}
{% search_count category=search_count_category as hits %}
<a
    href="{{ name }}?query={{ search_query }}"
    class="govuk-!-font-size-24 govuk-link govuk-link--no-underline govuk-link--no-visited-state"
    {% if search_category == name %}data-selected{% endif %}
>{{ name|title }} ({{ hits }})</a>
