{% load wagtailcore_tags %}
<div class="search-result search-result--page">
    <h3 class="govuk-heading-m">
        <a class="govuk-link"
            href="{% pageurl object %}"
            {# onclick="gtm_data_then_click(this, { 'event': 'search_result', 'search_result_selected_url': '{% pageurl result %}', 'search_result_selected_type': 'page', 'search_result_selected_section': 'pages', 'search_result_selected_number_overall': {{ forloop.counter|add:num_prev_results }}, 'search_result_selected_number_section': {{ forloop.counter }}, 'search_result_selected_page': {{ page }} })" #}
        >{{ object.title }}</a>
    </h3>
    <p class="govuk-body">{{ object.preview_text }}</p>
    <p class="govuk-body-s ws-secondary-meta">Updated: {{ object.last_published_at }}</p>
</div>
