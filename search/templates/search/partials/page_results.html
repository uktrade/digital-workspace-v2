{% load wagtailcore_tags formatting %}

<ul>
    {% for result in results %}
    <li>
        <h3 class="govuk-heading-m"><a class="govuk-link" href="{% pageurl result %}"
                onclick="dataLayer.push({'search_result_selected_section': 'pages', 'search_result_selected_number_overall': {{ forloop.counter|add:num_prev_results }}, 'search_result_selected_number_section': {{ forloop.counter }}, 'search_result_selected_page': {{ page }}})">{{ result.title }}</a>
        </h3>

        <p class="govuk-body">{{ result.preview_text }}</p>
    </li>
    {% endfor %}
</ul>
