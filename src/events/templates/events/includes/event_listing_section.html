{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% for event in events %}
    <div>
        <h2>
            <a href="{% pageurl event %}">{{ event.title }}</a>
        </h2>
        <p>{{ event.event_date }}</p>
        {% image event.preview_image width-540 %}
        <p>{{ event.description }}</p>
    </div>
{% endfor %}
