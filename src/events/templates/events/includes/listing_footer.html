<c-dwds-card no-shadow="true">
    <c-slot name="card_content">
        <div class="content-item">
            <div class="content-main highlight">
                <div class="content-body">
                    <div class="content-spaced">
                        {% include "dwds/components/link_action.html" with link_url=previous_link link_text="Previous month" left=True %}
                        {% if middle_text %}{{ middle_text }}{% endif %}
                        {% include "dwds/components/link_action.html" with link_url=next_link link_text="Next month" right=True %}
                    </div>
                </div>
            </div>
        </div>
    </c-slot>
</c-dwds-card>
