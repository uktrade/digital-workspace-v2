{% if page %}
    <style>
        .bookmark-page {
            all: unset;

            &[data-is-htmx="true"] .icon {
                animation: throb 0.3s ease;
            }

            &:hover {
                cursor: pointer;
            }

            &:focus-visible {
                outline: revert;
            }
        }
    </style>
    <button
       class="bookmark-page with-icon"
       title="{{ is_bookmarked|yesno:'Remove bookmark,Bookmark this page' }}"
       data-is-htmx="{{ request.headers.hx_request }}"
       hx-post="{{ post_url }}"
       hx-vals='{"page_id": {{ page.id }}}'
       hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
       hx-trigger="click"
       hx-select="button"
       hx-target="this"
       hx-swap="outerHTML">
        {% include 'dwds/elements/icon.html' with id='bookmark-icon' is_filled=is_bookmarked %}
        <span>{% if is_bookmarked %}Bookmarked{% else %}Bookmark{% endif %}</span>
    </button>
{% endif %}
