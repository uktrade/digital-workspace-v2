{% if page %}
    <div>
        <button class="bookmark-page-input"
                title="{{ is_bookmarked|yesno:'Remove bookmark,Bookmark this page' }}"
                data-is-htmx="{{ request.headers.hx_request }}"
                hx-post="{{ post_url }}"
                hx-vals='{"page_id": {{ page.id }}}'
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-trigger="click"
                hx-select="button"
                hx-target="this"
                hx-swap="outerHTML">
            {% if is_new_sidebar_enabled %}
                {% if is_bookmarked %}
                    {% include 'dwds/icons/bookmark.html' with dark=True hover_light=True %}
                {% else %}
                    {% include 'dwds/icons/bookmark.html' with hover_dark=True %}
                {% endif %}
            {% else %}
                {% include 'dwds/elements/icon.html' with id='bookmark-icon' is_filled=is_bookmarked %}
            {% endif %}
            <span class="{{ is_new_sidebar_enabled|yesno:'dwds-sr-only,' }}">
                {% if is_bookmarked %}
                    Bookmarked
                {% elif is_new_sidebar_enabled %}
                    Bookmark this page
                {% else %}
                    Bookmark
                {% endif %}
            </span>
        </button>
    </div>
{% endif %}
