{% if page %}
    <button class="bookmark-page-input"
            title="{{ is_bookmarked|yesno:'Remove bookmark,Bookmark this page' }}"
            data-is-htmx="{{ request.headers.hx_request }}"
            hx-post="{{ post_url }}"
            hx-vals='{"page_id": {{ page.id }}}'
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-trigger="click"
            hx-select="button"
            hx-target="this"
            hx-swap="outerHTML">
        {% include 'dwds/elements/bookmark-icon.html' %}
        <span class="dwds-sr-only">{{ is_bookmarked|yesno:'Bookmarked,Bookmark this page' }}</span>
    </button>
{% endif %}
