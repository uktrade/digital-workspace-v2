{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    {% include_block self.title %}
    <ul class="govuk-list ">
        {% for page in self.pages %}
            <li>
                <a class="govuk-link" href={% pageurl page %}>{{ page.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
