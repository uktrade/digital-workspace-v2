{% load wagtailimages_tags %}

<div class="content-side-by-side-wrapper">
    <div class="content-side-by-side image-{{ self.image_position }}">
        <div class="content-stack">
            <h3>{{ value.heading }}</h3>
            {{ value.text }}
        </div>
        <div class="content-stack">
            {% include "dwds/elements/content_image.html" with content_image=value.image caption=value.image_description alt=value.alt %}
        </div>
    </div>
</div>
