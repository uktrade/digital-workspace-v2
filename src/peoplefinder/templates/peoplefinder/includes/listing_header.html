<div class="dwds-content-item-card no-shadow">
    <div class="content-item">
        <div class="content-main large highlight">
            <div class="content-body">
                <form method="get" class="content-stack large">
                    <div class="content-stack large">
                        <h1>{{ page_title }}</h1>
                        <input name="team" type="hidden" value="{{ team.pk }}" />
                        <input name="query"
                               placeholder="Search people"
                               type="search"
                               value="{{ search_query|default:'' }}">
                    </div>
                    <div class="dwds-button-group">
                        <input class="dwds-button dwds-button--secondary dwds-button--inline"
                               type="submit"
                               value="Search" />
                        {% if not is_root_team and team %}
                            <a href="{% url 'people-directory' %}?team={{ root_team.pk }}">Search whole department</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
