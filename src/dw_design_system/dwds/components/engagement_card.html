{% load wagtailimages_tags %}

<div class="stack box dwds-engagement-card {% if is_news %}dwds-engagement-card--dark{% endif %}">
    <a href="{{ url }}">
        {% if thumbnail %}
            {% image thumbnail fill-300x150 %}
        {% endif %}
        <h3>{{ title }}</h3>
        <p>{{ author }}</p>
        <time datetime="{{ date|date:'Y-m-d H:i' }}">{{ date }}</time>
    </a>
</div>
