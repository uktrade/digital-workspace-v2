<div class="dwds-link-list">
    <h2>{{ title }}</h2>
    {% if description %}
        <p>{{ description }}</p>
    {% endif %}
    <ul>
        {% for item in list %}
            <li>
                <a href="{{ item.url }}">{{ item.text }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
