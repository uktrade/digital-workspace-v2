<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <p>{{ text }}</p>
    </div>
    <div class="card-tags">
        {% for tag in tags %}
            {% include 'dwds/elements/tag.html' with tag=tag %}
        {% endfor %}
    </div>
</div>
