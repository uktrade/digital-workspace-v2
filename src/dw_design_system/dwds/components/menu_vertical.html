<nav class="dwds-menu-vertical {% if thin %}thin{% endif %}">
    <ul class="content-stack no-gap">
        {% for item in items %}
            <li {% if item.active %}class="active"{% endif %}>
                {% if not item.active %}
                    <a href="{{ item.url }}">{{ item.title }}</a>
                {% else %}
                    <span>{{ item.title }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
