{% load wagtailcore_tags %}

<div class="content-stack">
    {% if section_title %}<h2>{{ section_title }}</h2>{% endif %}
    <div class="content-grid grid-cards">
        {% for block in section_elements %}
            <c-dwds-card>
                <c-slot name="card_content">
                    {% include_block block %}
                </c-slot>
            </c-dwds-card>
        {% endfor %}
    </div>
</div>
