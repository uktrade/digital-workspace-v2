{% load wagtailcore_tags %}

<div class="content-stack">
    {% if section_title %}<h3>{{ section_title }}</h3>{% endif %}
    <div class="content-grid min-height grid-cards-auto-fill">
        {% for block in section_elements %}
            <c-dwds-card>
                <c-slot name="card_content">
                    {% include_block block %}
                </c-slot>
            </c-dwds-card>
        {% endfor %}
    </div>
</div>
