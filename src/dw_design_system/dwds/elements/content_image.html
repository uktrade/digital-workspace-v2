{% load wagtailimages_tags static %}

<figure class="content-image {% if rounded %}rounded{% endif %} {% if fill %}fill{% endif %} content-stack small"
        role="group">
    {% if content_image %}
        {% if use_original_image %}
            {% if alt %}
                {% image content_image width-800 alt=alt %}
            {% else %}
                {% image content_image width-800 %}
            {% endif %}
        {% else %}
            {% if alt %}
                {% image content_image fill-800x450 alt=alt %}
            {% else %}
                {% image content_image fill-800x450 %}
            {% endif %}
        {% endif %}
    {% else %}
        <img src="{% static '/images/dwds/fallback_image_card.png' %}"
             alt="Colourful circles on a blue background."
             width="544"
             height="306">
    {% endif %}
    {% if caption %}<figcaption>{{ caption }}</figcaption>{% endif %}
</figure>
