{% extends "dwds_sidebar.html" %}

{% load wagtailcore_tags %}

{% block primary_content %}
    <p>Pages tagged with "{{ tag.name }}":</p>
    <ul>
        {% for obj in tagged_pages %}
            <li>
                <a href="{% pageurl obj.content_object %}">{{ obj }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock primary_content %}
