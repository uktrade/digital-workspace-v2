<ul id="navigation" class="dwds-header-nav-ul">
    {% for item in menu_items %}
        <li class="{{ item.active_class }}">
            {% if item.active_class %}
                <a class="{{ item.active_class }}"
                   data-testid="main-menu-{{ item.text|lower }}"
                   href="{{ item.href }}">{{ item.text }}</a>
            {% else %}
                <a class=""
                   data-testid="main-menu-{{ item.text|lower }}"
                   href="{{ item.href }}">{{ item.text }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
