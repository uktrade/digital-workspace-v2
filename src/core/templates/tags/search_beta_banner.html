{% load feedback_tags %}
<div class="search-v2-banner">
    <div class="govuk-width-container">
        <div class="govuk-phase-banner">
            <p class="govuk-phase-banner__content">
                <strong class="govuk-tag govuk-phase-banner__content__tag">beta</strong>
                <span class="govuk-phase-banner__text">
                    We are continuously improving this service - your
                    <a href="{% url 'custom-feedback-submit' form_id='default' %}"
                       class="govuk-link"
                       id="show-feedback-link">feedback</a>
                    will help us improve it.
                </span>
            </p>
        </div>
    </div>
</div>
{% if not form %}
    <div class="govuk-width-container beta-feedback"
         id="feedback-submit-form-inline"
         hidden>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">{% feedback_submit form_id="default" %}</div>
        </div>
    </div>
    <script lang="javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const fblink = document.getElementById('show-feedback-link');
            fblink.addEventListener('click', (e) => {
                e.preventDefault();
                const fbform = document.getElementById('feedback-submit-form-inline');
                fbform.hidden = !fbform.hidden;
            })
        });
    </script>
{% endif %}
