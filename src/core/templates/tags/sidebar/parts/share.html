{% load wagtailcore_tags %}
<div class="dwds-content-item-card icon-card large">
    <button class="dwds-button dwds-button--clear-icon content-with-icon no-gap"
            onclick="openSharePageDialog()">{% include 'dwds/icons/share.html' with hover_dark=True %}</button>
    <dialog class="share-dialog" id="share-page-dialog">
        <div>
            {% include "dwds/components/copy_text.html" with url=page.get_full_url %}
            <form method="dialog">
                <button>Close</button>
            </form>
        </div>
    </dialog>
    <script>
    function openSharePageDialog() {
        document.querySelector("#share-page-dialog").showModal();
    }
    function closeSharePageDialog() {
        document.querySelector("#share-page-dialog").close();
    }
    </script>
</div>
