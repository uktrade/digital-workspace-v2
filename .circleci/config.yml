version: 2
jobs:
  build-and-test:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Copy env file
          command: cp .env.ci .env
      - run:
          name: build containers
          command: make build
      - run:
          name: install npm packages
          command: |
            nvm install 18
            npm ci
      - run:
          name: build webpack
          command: npm run build
      - run:
          name: check for missing migrations
          command: make checkmigrations
      - run:
          name: run black (code formatting check)
          command: make black-check
      - run:
          name: run isort
          command: make isort-check
      - run:
          name: run flake8 (coding standards compliance test)
          command: make flake8
      - run:
          name: run containers
          command: docker-compose up -d
      - run:
          name: run unit tests
          command: make test
      - run:
          name: Publish unit test coverage
          command: |
            wget -O codecov.sh https://codecov.io/bash
            bash ./codecov.sh -t ${CODECOV_TOKEN} -s test-reports -f "*.xml"
      - run:
          name: Check for fixme comments
          command: make check-fixme
  e2e-tests:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Copy env file
          command: cp .env.ci .env
      - run:
          name: Get node 18 installed
          command: |
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt install -y nodejs
      - run:
          name: install npm packages
          command: npm ci
      - run:
          name: build webpack
          command: npm run build
      - run:
          name: build containers
          command: make build-all
      - run:
          name: run e2e tests (playwright)
          command: make test-e2e
      - run:
          name: Publish unit test coverage
          command: |
            wget -O codecov.sh https://codecov.io/bash
            bash ./codecov.sh -t ${CODECOV_TOKEN} -s test-reports -f "*.xml"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test
      - e2e-tests:
          filters:
            branches:
              only:
                - main
                - master
                - /.*e2e.*/ # run on any branch containing "e2e" in the name
