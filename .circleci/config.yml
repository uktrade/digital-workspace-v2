version: 2
jobs:
  build-and-test:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Check for fixme comments
          command: make check-fixme
      - run:
          name: Copy env file
          command: cp .env.ci .env
      - run:
          name: build containers
          command: make build
      - run:
          name: install npm packages
          command: npm ci
      - run:
          name: build webpack
          command: npm run build
      - run:
          name: check for missing migrations
          command: make checkmigrations
      - run:
          name: run black (code formatting check)
          command: make black-check
      - run:
          name: run isort
          command: make isort-check
      - run:
          name: run flake8 (coding standards compliance test)
          command: make flake8
      - run:
          name: run containers
          command: docker-compose up -d
      - run:
          name: run unit tests
          command: make test
      - run:
          name: Publish unit test coverage
          command: |
            wget -O codecov.sh https://codecov.io/bash
            bash ./codecov.sh -t ${CODECOV_TOKEN} -s test-reports -f "*.xml"
  e2e-tests:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - checkout
      - run:
          name: Check for fixme comments
          command: make check-fixme
      - run:
          name: Copy env file
          command: cp .env.ci .env
      - run:
          name: build containers
          command: make build
      - run:
          name: install npm packages
          command: npm ci
      - run:
          name: build webpack
          command: npm run build
      - run:
          name: run containers
          command: docker-compose --profile selenium up -d
      - run:
          name: run e2e tests
          command: make test-selenium
      - run:
          name: Publish unit test coverage
          command: |
            wget -O codecov.sh https://codecov.io/bash
            bash ./codecov.sh -t ${CODECOV_TOKEN} -s test-reports -f "*.xml"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test
      - e2e-tests:
          filters:
            branches:
              only:
                - main
                - master
          requires:
            - build-and-test
