{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="category-lead-story">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-half">
            <h2 class="govuk-heading-s">{{ news_article.title }}</h2>
            <p class="govuk-body">{{ news_article.excerpt }}</p>
            <p class="govuk-body">
                <a class="govuk-link" href="{% pageurl news_article %}">Read more</a>
            </p>
        </div>
        <div class="govuk-grid-column-one-half">
            {% image news_article.preview_image width-500 %}
        </div>
    </div>
</div>
