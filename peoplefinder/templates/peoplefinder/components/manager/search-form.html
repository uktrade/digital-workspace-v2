{% comment %}
Context:
    profile (Person): The person behind the profile
{% endcomment %}

<fieldset>
    <h3 class="govuk-heading-s">Search for a manager</h3>
    <span class="govuk-hint">Search for the name of your manager, then click the "Select" button next to their name</span>
    <input class="govuk-input govuk-!-margin-bottom-4"
           type="text"
           name="name"
           hx-trigger="keyup changed delay:500ms"
           hx-get="{% url 'profile-edit-manager-search' profile.slug %}"
           hx-target="#manager-component-search-results"
           autofocus
           data-test-manager-search>
    <div class="manager-search-results" id="manager-component-search-results"></div>
    <button class="govuk-button govuk-button--secondary govuk-!-margin-bottom-0"
            type="button"
            hx-get="{% url 'profile-edit-manager-cancel' profile.slug %}"
            hx-target="#manager-component"
            hx-swap="outerHTML">
        Cancel
    </button>
</fieldset>
