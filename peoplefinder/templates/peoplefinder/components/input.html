{% load classes %}

<div class="govuk-form-group
    {% if field.errors %} govuk-form-group--error{% endif %}
    ">
    <label class="govuk-label" for="{{ field.id_for_label }}">{{ field.label }}</label>

    {% if field.help_text %}<div class="govuk-hint">{{ field.help_text }}</div>{% endif %}

    {% if field.errors %}
        {% add_class field 'govuk-input--error' %}

        {% for error in field.errors %}
            <span class="govuk-error-message">
                <span class="govuk-visually-hidden">Error:</span>{{ error }}
            </span>
        {% endfor %}

    {% endif %}

    {{ field }}
</div>
